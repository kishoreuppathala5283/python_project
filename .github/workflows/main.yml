name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository in GitHub Actions environment
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Set up Python (optional for Actions environment)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies locally (optional)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # Clone repo if missing
            if [ ! -d "/home/ubuntu/python_project" ]; then
              cd /home/ubuntu
              # Use SSH for GitHub repo
              git clone git@github.com:kishoreuppathala5283/python_project.git
              cd python_project
              python3 -m venv venv
            else
              cd /home/ubuntu/python_project
            fi

            # Force sync with GitHub via SSH
            git fetch origin
            git reset --hard origin/main

            # Activate venv and install dependencies
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install -r requirements.txt

            # Restart Flask service
            sudo systemctl restart flaskapp || echo "Service not created yet"
